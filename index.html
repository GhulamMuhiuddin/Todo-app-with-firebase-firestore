<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-app-with-firebase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <main>
            <svg class="ip" viewBox="0 0 256 128" width="256px" height="128px" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0">
                        <stop offset="0%" stop-color="#5ebd3e" />
                        <stop offset="33%" stop-color="#ffb900" />
                        <stop offset="67%" stop-color="#f78200" />
                        <stop offset="100%" stop-color="#e23838" />
                    </linearGradient>
                    <linearGradient id="grad2" x1="1" y1="0" x2="0" y2="0">
                        <stop offset="0%" stop-color="#e23838" />
                        <stop offset="33%" stop-color="#973999" />
                        <stop offset="67%" stop-color="#009cdf" />
                        <stop offset="100%" stop-color="#5ebd3e" />
                    </linearGradient>
                </defs>
                <g fill="none" stroke-linecap="round" stroke-width="16">
                    <g class="ip__track" stroke="#ddd">
                        <path d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56"/>
                        <path d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"/>
                    </g>
                    <g stroke-dasharray="180 656">
                        <path class="ip__worm1" stroke="url(#grad1)" stroke-dashoffset="0" d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56"/>
                        <path class="ip__worm2" stroke="url(#grad2)" stroke-dashoffset="358" d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"/>
                    </g>
                </g>
            </svg>
        </main>
    </div>
    <div class="container">
        <div id="sign-up">
            <br />
            <h1 class="Sign-up-heading">Sign Up</h1>
            <form id="sign-up-form">
                <label for="username">Name</label>
                <br>
                <br>
                <input class="input" type="text" required id="sign-up-user-name" />
                <br>
                <br>
                <label for="user-email">Email</label>
                <br>
                <br>
                <input class="input" type="email" required id="sign-up-user-email">
                <br>
                <br>
                <label for="user-password">Password</label>
                <br>
                <br>
                <input class="input" minlength="8" type="password" required id="sign-up-user-password">
                <br>
                <br>
                <br>
                <button type="submit" id="sign-up-btn">Sign up</button>
            </form>
            <br>
            <p class="txt">You already have an account <a id="sign-in-txt">Sign in</a></p>
        </div>
        <div id="sign-in">
            <br />
            <h1 class="Sign-in-heading">Sign In</h1>
            <form id="sign-in-form">
                <label for="user-email">Email</label>
                <br>
                <br>
                <input class="input" type="email" required id="user-email">
                <br>
                <br>
                <label for="user-password">Password</label>
                <br>
                <br>
                <input class="input" minlength="8" type="password" required id="user-password">
                <br>
                <br>
                <br>
                <button type="submit" id="sign-in-btn">Sign In</button>
            </form>
            <br>
            <p class="txt">You don`t have an account <a id="sign-up-txt">Sign up</a></p>
        </div>
    </div>
    <div id="container">
        <button id="logoutBtn">Logout</button>
        <div class="todo-div">
            <h2>To-Do List <img class="note-book-img"
                    src="https://cdn.vectorstock.com/i/preview-1x/87/76/icon-of-exercise-book-vector-42768776.jpg"
                    alt="note-book-image">By<span id="userNametodolist"></span>
            </h2>
            <div class="rows">
                <input id="todo-input" type="text" placeholder="Add your task">
                <button id="add-btn">Add</button>
            </div>
            <div id="list-div"></div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
