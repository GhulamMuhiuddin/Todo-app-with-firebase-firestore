<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-app-with-firebase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-div">
            <h2>To-Do List <img class="note-book-img"
                    src="https://cdn.vectorstock.com/i/preview-1x/87/76/icon-of-exercise-book-vector-42768776.jpg"
                    alt="note-book-image"> </h2>
            <div class="rows">
                <input id="todo-input" type="text" placeholder="Add your task">
                <button id="add-btn">Add</button>
            </div>
            <div id="list-div"></div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
